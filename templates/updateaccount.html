{% extends "base.html" %}

{% block main %}

<form action="/updateaccount/{{customer[1]}}" method="post">
<div class="mb-3">
    <label for="CustomerName" class="form-label">Customer Name</label>
    <input type="text" class="form-control" id="CustomerName" name="CustomerName" value="{{customer[0]}}" >
    
  </div>

  <div class="mb-3">
    <label for="DateOfBirth" class="form-label">Date Of Birth</label>
    <input type="date" class="form-control" id="DateOfBirth" name="DateOfBirth" value="{{customer[2]}}">
    
  </div>
  <div class="mb-3">
    <label for="Contact" class="form-label">Contact</label>
    <input type="number" class="form-control" id="Contact" name="Contact" value="{{customer[3]}}">
    
  </div>
  <div class="mb-3">
    <label for="Address" class="form-label">Address</label>
    <input type="text" class="form-control" id="Address" name="Address" value="{{customer[4]}}">
    
  </div>
  <div class="mb-3">
    <label for="Balance" class="form-label">Balance</label>
    <input type="number" class="form-control" id="Balance"  name=Balance value="{{customer[5]}}">
    
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>


{% endblock main %}
